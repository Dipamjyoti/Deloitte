<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
<script type="text/javascript">
	function change(){
		var myspan1=document.getElementById("myspan1");
		var errormessage=document.getElementById("errormessage");
		myspan1.innerHTML="<font color=blue>Welcome</font>";
		errormessage.innerHTML="<font color=red>Some error occured</font>";
	}
	function validate(){
		//alert("validate called");
		var uname = document.getElementById("username").value;
		var password = document.getElementById("password").value;
		var cpassword = document.getElementById("cpassword").value;
		if(uname.length == 0){
			alert("Please enter username");
		}
		else if(password.length<6){
			alert("Password length should be atleast 6 characters");
		}
		else if(password==cpassword){
			alert("Welcome : "+uname);
		}
		else{
			alert("Confirm Password not same as Password");
		}
	}
</script>
</head>
<body>
	<span id = "myspan1">SPAN1</span>
	<span>Span2</span>
	<div>DIV1</div>
	<div id = "errormessage">DIV2</div>
	<form action="Home.html">
		<table cellspacing="10" cellpadding="10" align="center">
			<caption><h2>Login Form</h2></caption>
			<tr>
				<td>User Name</td>
				<td><input type="text"name="Username"id="username"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password"name="Password"id="password"></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type="password"name="CPassword"id="cpassword"></td>
			</tr>
			<tr>
				<td><input type="button"value="Click"onclick="validate()"></td>
				<td><input type="button"value="Change"onclick="change()"></td>
				<td><input type="submit"value="Submit"></td>
				<td><input type="reset"value="Reset"></td>
			</tr>
		</table>
	</form>
</body>
</html>
