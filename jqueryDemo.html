<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Jquery</title>
</head>
<script type="text/javascript" src="jquery1.js"></script>
<script>
	$(document).ready(function()
	{	
		$("button").click(function(){
			$("div").hide();
		})
	});
</script>
<body>
	<p>I</p>
	<div>am</div>
	<p>in Bengaluru</p>
	<button>Click</button>
</body>
</html>
