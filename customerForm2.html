<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
<script type="text/javascript">
	function validate(){
		
		var customerid = document.getElementById("customerid").value;
		var errorMessageCustomerId = "";
		
			if(customerid<5){
			errorMessageCustomerId.innerHTML= "<font color=red>Customer ID must of 5 digit</font>";
		}

</script>
</head>
<body>
	<form>
		<table cellspacing="10" cellpadding="10" align="center">
			<caption><h2>Customer Form</h2></caption>
			<tr>
				<td>*Customer Id</td>
				<td><input type="text"name="customerid"id="customerid"></td>
				<td><span id = "errorMessageCustomerId"></span>
			</tr>
			<tr>
			<tr>
				<td>Customer Name</td>
				<td><input type="text"name="customername"id="customername"></td>
				<td><span id = "errorMessageCustomerName"></span>
			</tr>
			<tr>
			<tr>
				<td>Customer Address</td>
				<td><input type="text"name="customeraddress"id="customeraddress"></td>
				<td><span id = "errorMessageCustomerAddress"></span>
			</tr>
			<tr>
			<tr>
				<td>Bill Amount</td>
				<td><input type="text"name="billamount"id="billamount"></td>
				<td><span id = "errorMessagebillAmount"></span>
			</tr>
			<tr>
				<td><input type="button"value="Click"onclick="validate()"></td>
				<td align="center"><input type="submit"value="Save"></td>
				<td align="center"><input type="reset"value="Clear"></td>
			</tr>
		</table>
	</form>
</body>
</html>
